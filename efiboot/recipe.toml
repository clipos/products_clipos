# CLIP OS EFI boot recipe file

sdk = "clipos/sdk"
actions = [ "build", "image", "configure", "bundle" ]

# Arbitrary environment variables made available in the SDK with the
# 'COSMK_RECIPE_ENV_' prefix
[environment]
PORTAGE_PROFILE = 'clipos:clipos/arch/amd64/efiboot'
META_ATOM = 'clipos-meta/clipos-efiboot'

